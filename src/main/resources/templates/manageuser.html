<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .action-container {
            display: flex;
            align-items: center;
        }
        .error-message {
            margin-left: 10px;
            color: red;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the GruppUppgiftSafety</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Registration</a></li>
            <li><a href="/manageuser">Manage users</a></li>
            <li><a href="/admin">Admin</a></li>
        </ul>
    </nav>
</header>
<h2>Registered Users</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${userEmails[iterStat.index]}"></td>
        <td th:text="${user.authorities}"></td>
        <td>
            <div class="action-container">
                <form th:action="@{/manageuser/delete}" method="post">
                    <input type="hidden" name="username" th:value="${user.username}" />
                    <label for="emailInput">Enter Email:</label>
                    <input type="email" id="emailInput" name="email" required />
                    <button type="submit">Delete</button>
                </form>
                <div th:if="${errorUsername == user.username}" class="error-message">
                    <p>Invalid email</p>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
